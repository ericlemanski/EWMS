<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <h1>Warehouse: WH1</h1>
    <div class="tabs">
      <button onclick="showTab('inventory')">Inventory</button>
      <button onclick="showTab('shipments')">Shipments</button>
      <button onclick="showTab('config')">Configuration</button>
    </div>

    <div id="inventory" class="tab-content">
      <h2>Inventory - Locations</h2>
      <div id="location-list" class="card-list"></div>
    </div>

    <div id="shipments" class="tab-content" style="display:none">
      <h2>Shipments</h2>
      <input type="text" placeholder="Search Shipments" id="shipmentSearch" />
      <div id="shipment-list" class="card-list"></div>
    </div>    

    <div id="config" class="tab-content" style="display:none">
      <h2>Configuration</h2>
      <!-- Configuration UI to add/remove locations will go here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
